<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg FastExp</title>
    <link rel="stylesheet" href="stylesheet/header.css" />
    <link rel="stylesheet" href="stylesheet/reg.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="image/Logo.svg" alt="logo" />
        </div>
      </header>
      <main>
        <section>
          <div class="form">
            <h1>Регистрация</h1>
            <label for="email">Электронная почта</label>
            <input type="text" id="email" />
            <label for="pass">Пароль</label>
            <input type="password" id="pass" />
            <label for="pass-again">Повторите пароль</label>
            <input type="password" id="pass-again" />
            <div class="buttons">
              <button id="submit">Вступить</button>
              <button id="auth">Авторизация</button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script/reg.js"></script>
    <script src="script/header.js"></script>
  </body>
</html>
